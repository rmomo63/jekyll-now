---
layout: default
---

<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">
      <p class="date">{{ post.date | date: "%Y年%m月%d日" }}</p>
      <p><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> {{ post.date | date: "%B %e, %Y" }}</p>
      <!--a href="{{ site.baseurl }}{{ post.url }}" class="read-more">この記事を読む</a-->
    </article>
  {% endfor %}
</div>
